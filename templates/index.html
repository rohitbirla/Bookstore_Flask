{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <h1>Welcome to our Book Store</h1>
  <img id ="logo" src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/000000/external-book-school-and-learning-flatart-icons-lineal-color-flatarticons-3.png"/>
  <img id ="nlogo" src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/000000/external-book-school-and-learning-flatart-icons-lineal-color-flatarticons-3.png"/>
  <p>Please select book and enjoy reading</p>

</div>



<div class="container" style="margin-top: 40px !important;">
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<h4 class="text-center pageTitle">Available Books</h4>
			</div>
		</div>
	</div>
</div>



<div class="row">
	{% for book in books %}
	<div class="col-lg-3">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="thumbnail">
				<a href="{{ url_for('book', id=book.id) }}">
					<img src="{{ book.image }}" alt="">
				</a>
				<div class="caption text-center">
					<h4 class="bold">{{ book.name }}</h4>
					<p>
						{{ book.description }}
					</p>
					<hr />
					<p>
						<a href="{{ url_for('book', id=book.id) }}" class="btn btn-primary btn-sm">
							<i class="glyphicon glyphicon-eye-open"></i> View
						</a>
						{% if book.stock > 0 %}
						<a href="#" class="btn btn-default btn-sm">
							<i class="glyphicon glyphicon-shopping-cart"></i> Add To Cart
						</a>
						{% endif %}
					</p>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
